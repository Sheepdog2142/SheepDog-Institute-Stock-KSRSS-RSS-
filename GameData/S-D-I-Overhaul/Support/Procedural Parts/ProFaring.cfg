//
//ProceduralFairing fixes
//
@PART[*]:HAS[@MODULE[ProceduralFairing*]]
{
	MODULE
	{
		name = ModuleTagNotRescaled
	}
}
@PART[KzThrustPlate]
{
	MODULE
	{
		name = ModuleTagNotRescaled
	}
}

@PROCFAIRINGS_MINDIAMETER:AFTER[ProceduralFairings]
{
    basicConstruction = 1.0
    structures1p5 = 0.4
    structures4 = 0.1
}

@PROCFAIRINGS_MAXDIAMETER:AFTER[ProceduralFairings]
{
    basicConstruction = 1.50
    generalConstruction = 3.5
    advConstruction = 7
    structures2 = 12.0
    specializedConstruction = 30.0
    advAerospaceEngineering = 50.0
}

@PROCROCKET_MINDIAMETER:AFTER[ProceduralFairings]
{
    basicConstruction = 1.0
    structures1p5 = 0.4
    structures4 = 0.1
}

@PROCROCKET_MAXDIAMETER:AFTER[ProceduralFairings]
{
    earlyAviation = 1.5
    aerodynamicSystems = 4.0
    advAerodynamics = 8.0
    heavyAerodynamics = 12.0
    experimentalAerodynamics = 30.0
    advAerospaceEngineering = 50.0
}
