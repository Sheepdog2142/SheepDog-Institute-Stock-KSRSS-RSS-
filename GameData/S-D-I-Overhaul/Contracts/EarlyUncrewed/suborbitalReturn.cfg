CONTRACT_TYPE{
    name= SuborbitalReturn
    title=  Return a sample from a suborbital trajectory!
    
    description= "Pass the Karman line and return, preferably in one piece."
    synopsis="Return from a Suborbital Trajectory"
    completedMessage="A succesful return. Now send up a dog!"

   

    group = EarlyUncrewed
    targetBody = @/homeworld

    maxCompletions = 1
    declinable = false
    cancellable= false
    deadline = 0

    prestige=Significant
    rewardReputation=10.0
    rewardFunds=4000

    failureReputation = 0.0
    failureFunds = 0.0
    advanceFunds = 0.0
    DATA
    {
        type = CelestialBody
        homeworld = HomeWorld()
    }
    //Reach karman line
    PARAMETER{
        name = ReachSpace
        type = ReachState
        situation = SUB_ORBITAL
        disableOnStateChange = true
    }
   
    PARAMETER{
        name = NewVessel
        type = NewVessel
        title = Launch a New Vessel
        hideChildren = true
    }
    PARAMETER{
        name = CheckCrew
        type = HasCrew
        hideChildren = true
        title = Uncrewed
        maxCrew = 0
        minCrew = 0
    }
    REQUIREMENT //Only offer when karman line rocket has been launched, even without contract
    {
        name = KarmanComplete
        type = Completed
        contractType =FirstKarman
        

    }


}
