CONTRACT_TYPE{
    name= spaceProbe
    title=  Gather telemetry data in space
    agent = SDI
    
    description= "Send a probe on a suborbital trajectory. Stay in space for enough time to complete a telemetry report. This will give our scientists something to work on."
    synopsis="Probe low space"
    completedMessage="Great! Lets act like this data will help."

   

    group = EarlyUncrewed
    targetBody = @/homeworld

    maxCompletions = 1
    declinable = false
    cancellable= false
    deadline = 0

    prestige=Trivial
    rewardReputation=2.0
    rewardFunds=5000

    failureReputation = 0.0
    failureFunds = 0.0
    advanceFunds = 0.0
    DATA
    {
        type = CelestialBody
        homeworld = HomeWorld()
    }
    //Reach ORBIT
    PARAMETER{
        name = ReachSuborbital
        type = ReachState
        situation = SUB_ORBITAL
        disableOnStateChange = true
        
    }
    PARAMETER{
        name = CollectScience
        type = CollectScience
        situation = InSpaceLow
        experiment = kerbalism_TELEMETRY
        recoveryMethod = Transmit
        targetBody = @/homeworld
        title = Gather telemetry report while in low space and transmit to the KSC
    }
   
    PARAMETER{
        name = NewVessel
        type = NewVessel
        title = Launch a New Vessel
        hideChildren = true
    }
    PARAMETER{
        name = CheckCrew
        type = HasCrew
        hideChildren = true
        title = Uncrewed
        maxCrew = 0
        minCrew = 0
    }
   
    REQUIREMENT //Only offer when downrange capstone has been launched, even without contract
    {
        name = CompleteContract
        type = CompleteContract
        contractType = FirstKarman
        title = Pass the Karman Line
        

    }
   


}
