CONTRACT_TYPE{
    name=FirstKarman
    title= Pass the Karman Line!
    
    description="Pass the Karman line. Launch a sounding rocket to an altitude of 100km!"
    synopsis="Pass the Karman line"
    completedMessage="Hooray! We reached space!"

   

    group = EarlyUncrewed
    targetBody = @/homeworld

    maxCompletions = 1
    declinable = false
    cancellable= false
    deadline = 0

    prestige=Significant
    rewardReputation=5.0
    rewardFunds=4000

    failureReputation = 0.0
    failureFunds = 0.0
    advanceFunds = 0.0
    DATA
    {
        type = CelestialBody
        homeworld = HomeWorld()
    }
    //Reach karman line
    PARAMETER{
        name = ReachSpace
        type = ReachState
        situation = SUB_ORBITAL
        disableOnStateChange = true
    }
    
    PARAMETER{
        name = NewVessel
        type = NewVessel
        title = Launch a New Vessel
        hideChildren = true
    }
    PARAMETER{
        name = CheckCrew
        type = HasCrew
        hideChildren = true
        title = Uncrewed
        maxCrew = 0
        minCrew = 0
    }
    REQUIREMENT //Only offer when first rocket has been launched, even without contract
    {
        name = FirstLaunchRequired
        type = FirstLaunch
        

    }
   


}
