CONTRACT_TYPE{
    name=FirstLaunch
    title= First Launch!
    description="Launch your first uncrewed rocket. Reach for the Stars!"
    synopsis="-Launch a sounding rocket, test data communication, and achieve a speed of 10m/s!"
    completedMessage="Great! The first rocket launch was a success!"



    group = EarlyUncrewed
    targetBody = @/homeworld

    maxCompletions = 1
    declinable = false
    cancellable= false
    deadline = 0

    prestige=Trivial
    rewardReputation=3.0
    rewardFunds=2000

    failureReputation = 0.0
    failureFunds = 0.0
    advanceFunds = 0.0
    DATA
    {
        type = CelestialBody
        homeworld = HomeWorld()
    }
    //Reach 10m/s in launch
    PARAMETER{
        name = ReachSpeed
        type = ReachState
        situation = FLYING
        minSpeed = 10
    }
    PARAMETER{
        name = NewVessel
        type = NewVessel
        title = Launch a New Vessel
        hideChildren = true
    }
    PARAMETER{
        name = CheckCrew
        type = HasCrew
        hideChildren = true
        title = Uncrewed
        maxCrew = 0
        minCrew = 0
    }
    REQUIREMENT //Only offer when no rocket has been launched
    {
        name = FirstLaunchRequired
        type = FirstLaunch
        invertRequirement = true

    }


}
