@PART[USBasicMicroSatWedge]:NEEDS[FeatureScience]:AFTER[KerbalismDefault]
{
	// Add the USSolarSwitch module for solar panel functionality
	MODULE
	{
		name = USSolarSwitch
		SwitchID = 0
		isTracking = false
		secondaryTransformName = sunCatcher
		solarMeshTransformName = Solar
		isBreakable = false
		resourceName = ElectricCharge
		chargeRate = 1.35
		AddedCost = 0
		AddedPanelMass = 0
		IsActive = true
		IsFixed = true
		toggleSolarPanelEventGUIName = Toggle Solar Panels
	}

	// Optional: Animation for deploying the solar panels, if needed
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = AntDeploy
		startEventGUIName = Deploy Solar Panel
		endEventGUIName = Retract Solar Panel
		actionGUIName = Toggle Solar Panel
		allowManualControl = true
		defaultActionGroup = 0
	}
}

