@PART[USBasicMicroSatWedge]:NEEDS[FeatureScience]:AFTER[KerbalismDefault]
{
	@RESOURCE[ElectricCharge]
	{
		@amount = 50
		@maxAmount = 50
	}
 
       !MODULE[ModuleDataTransmitter] {}
	
			MODULE
			{
				name = ModuleDataTransmitter
				antennaType = DIRECT
				packetInterval = .1
				packetSize = .1
				packetResourceCost = 0.1
				requiredResource = ElectricCharge
				antennaPower = 50000
				DeployFxModules = 0
				antennaCombinable = False
			}

        MODULE
    {
        name = ModuleKerbalismEmitter
        type = solar_panel
        power = 1.35  // Match this to your chargeRate for consistent behavior with Kerbalism
        sunTracking = false  
        secondaryTransformName = sunCatcher
        solarMeshTransformName = Solar
        resourceName = ElectricCharge
    }
}

@PART[USAdvancedMicroSatWedge]:NEEDS[FeatureScience]:AFTER[KerbalismDefault]
{
	@RESOURCE[ElectricCharge]
	{
		@amount = 50
		@maxAmount = 50
	}
 
        !MODULE[ModuleDataTransmitter] {}
	
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = RELAY
		packetInterval = 0.35
		packetSize = 2.0
		packetResourceCost = 0.74
		requiredResource = ElectricCharge
		DeployFxModules = 0
		antennaPower = 123450000
		antennaCombinable = False
	}

        MODULE
    {
        name = ModuleKerbalismEmitter
        type = solar_panel
        power = 1.35  // Match this to your chargeRate for consistent behavior with Kerbalism
        sunTracking = false  
        secondaryTransformName = sunCatcher
        solarMeshTransformName = Solar
        resourceName = ElectricCharge
    }
}