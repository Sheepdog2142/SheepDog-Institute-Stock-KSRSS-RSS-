// MK I Probe Core
@PART[USDoubleProbeCore]:NEEDS[FeatureScience]:AFTER[KerbalismDefault]
{
    %MODULE[HardDrive]
    {
        %dataCapacity = 1 
        
        // First upgrade
        UPGRADE
        {
            name = DataStorageUpgrade1
            techRequired = electrics
            dataCapacity = 8 
        }
        // Second upgrade
        UPGRADE
        {
            name = DataStorageUpgrade2
            techRequired = advElectrics
            dataCapacity = 16 
        }
    }
}

