// ============================================================================
// Adjust Space Center location for KSRSS Earth
// ============================================================================
// ============================================================================
// Adjust Space Center location for KSRSS Earth with corrected terrain height
// ============================================================================
@Kopernicus:FINAL
{
    @Body[Earth]
    {
        @SpaceCenter
        {
            @repositionRadiusOffset = 43
            @reorientFinalAngle = 345
            @lodvisibleRangeMult = 6

            @absoluteOffset = 64	
			@heightMapDeformity = 0
            @radius = 12000 // Keep radius consistent with terrain scale
        }
    }
}

@KSCSWITCHER:AFTER[KSCSWITCHER]
{
	@LaunchSites
	{
		@Site:HAS[#name[ksc]]
		{
			@PQSMod_MapDecalTangent
			{
				@radius = 20000 
			}
		}
	}
}
